{% extends "admin/base_site.html" %}

{% block content %}

<p>Are you sure you want to confirm the following entries?</p>

<form action="{{path}}" method="post">


    {{ confirmation_form }}

    <p>Confirm the following list of entries:</p>

    <ul>{{ entries|unordered_list }}</ul>
    	<input type="hidden" name="action" value="confirm_report" />  
        <input type="submit" name="apply" value="Apply confirmation" />
        <input type="submit" name="cancel" value="Cancel" />
</form>

{% endblock %}
